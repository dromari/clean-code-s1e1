<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <article class="guide">
    <h1 class="header guide__header">Eisenhower matrix</h1>
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="guide__img">
    <a href="https://goal-life.com/page/method/matrix-eisenhower"> 
      <p class="guide__details">Want more details?</p>
    </a>
  </article>
  <div class="main">
    <section class="section" id="add-item">
      <h3 class="section__header section__header_first">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task" class="task-wrapper__input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__header">Todo</h3>   
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="list-item__checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__header">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="list-item__checkbox"  checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class="list-item__input">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
