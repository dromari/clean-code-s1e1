<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet"
  >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <article class="guide">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="img">
    <a href="https://goal-life.com/page/method/matrix-eisenhower"> 
      <h1 class="details">Want more details?</h1>
    </a>
  </article>
  <div class="main">
    <section id="add-item">
      <h3 class="caprion-add-item">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3>Todo</h3>   
      <ul id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox"  checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
